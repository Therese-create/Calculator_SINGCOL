<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	 <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"/>

	<title>Calculator</title>

	<script>
		
		function calc()
		{

			var n1 = parseFloat(document.getElementById('n1').value);
			var n2 = parseFloat(document.getElementById('n2').value);

			var oper = document.getElementById('operators').value;

			if (oper ==='+')
			{
				document.getElementById('result').value = n1+n2;
			}

			if (oper ==='-')
			{
				document.getElementById('result').value = n1-n2;
			}

			if (oper ==='*')
			{
				document.getElementById('result').value = n1*n2;
			}

			if (oper ==='/')
			{
				document.getElementById('result').value = n1/n2;
			}
		}

	</script>
</head>

<body>

	<header>
		<!-- navbar ni diri-->
		<nav class="navbar navbar-dark bg-dark">
  <!-- Navbar content para ni sa color2 sa ibabaw -->
		</nav>

		</nav>

		  <nav class="navbar navbar-expand-lg navbar-light bg-white">

		        </form>
		    </div>
		  </nav>

		  <!-- Navbar -->

	<!-- Mag gamit ko og jumbotron -->

	<div class="p-5 text-center bg-light">
		<h1 class="mb-3">Calculator</h1>

		<div class="container">
			<div class="alert alert-info">
				<strong>Info!</strong> Input Numbers on textboxes and choose operators using the dropdown menu to calculate the given numbers.
			</div>

			<input class="form-control form-control-lg" id="n1" />

			<h3>
				<select id="operators" class="dropdown-item">
					<option value="+" align="center">+</option>
					<option value="-" align="center">-</option>
					<option value="*" align="center">*</option>
					<option value="/" align="center">/</option>
				</select>
			</h3>

			<input class="form-control form-control-lg" id="n2" />

			<button class="btn btn-primary btn-block mb-3 mt-3" onclick="calc();">Calculate</button>

			<p> <h4> Answer : <input class="alert alert-success" size="50%" id="result"> 
			</p></h4><br>
